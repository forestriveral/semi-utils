base:
  alternative_bold_font: ./fonts/Roboto-Medium.ttf
  alternative_font: ./fonts/Roboto-Regular.ttf
  bold_font: ./fonts/Roboto-Bold.otf
  bold_font_size: 1.4
  font: ./fonts/Kathy Fillia.otf
  font_size: 1.4
  input_dir: ./input
  output_dir: ./output
  quality: 100
global:
  focal_length:
    use_equivalent_focal_length: false
  padding_with_original_ratio:
    enable: false
  shadow:
    enable: false
  white_margin:
    enable: false
    width: 3
layout:
  background_color: '#ffffff'
  custom_setting:
    watermark_padding_scale: 0.95
    watermark_personal_sign: ComVivas
    watermark_size_scale: 0.95
  elements:
    left_bottom:
      color: '#757575'
      is_bold: false
      name: Model
    left_top:
      color: '#212121'
      is_bold: true
      name: LensModel
    right_bottom:
      color: '#757575'
      is_bold: false
      name: Datetime
      value: Photo by NONE
    right_top:
      color: '#212121'
      is_bold: true
      name: Param
  lens_check: true
  logo_enable: true
  logo_position: left
  type: custom_watermark
